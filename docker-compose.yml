version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ad_manager_hub_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ad_manager_hub
    ports:
      - "5432:5432"
    volumes:
      - ad_manager_hub_pgdata:/var/lib/postgresql/data

volumes:
  ad_manager_hub_pgdata:
